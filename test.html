<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>The Middleman</title>
    
    <link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://volanja.github.io/test-gh-pages_01/javascripts/all.js" type="text/javascript"></script>
  </head>
  
  <body class="test">
    <body class="raphael" id="g.raphael.dmitry.baranovskiy.com">
    <script>
      window.onload = function () {
          $.ajax({
              type: 'GET',
              url: 'json/chef.json',
              dataType: 'json',
              success: function(json){
                  var len = json.length;
                  for(var i=0; i < len; i++){
                      //$("#a").append(json[i].version + ' ' + json[i].codename + '<br>');
                      $("#a").append(json[i] + '<br>');
                  }
              }
          });
          var r = Raphael("holder"),
          pie = r.piechart(320, 240, 100, [55, 20, 13, 32, 5, 1, 2, 10], 
          { legend: 
              ["%%.%% - Enterprise Users", "IE Users", "aaa", "bbb"], 
              legendpos: "east"
          }
          );

          r.text(320, 100, "Interactive Pie Chart").attr({ font: "20px sans-serif" });
        pie.hover(function () {
          this.sector.stop();
          this.sector.scale(1.1, 1.1, this.cx, this.cy);

          if (this.label) {
            this.label[0].stop();
            this.label[0].attr({ r: 7.5 });
            this.label[1].attr({ "font-weight": 800 });
          }
        }, function () {
          this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

          if (this.label) {
            this.label[0].animate({ r: 5 }, 500, "bounce");
            this.label[1].attr({ "font-weight": 400 });
          }
        });
      };
    </script>
    <div id="holder"></div>
    <p>
      Pie chart with legend, hyperlinks on two first sectors and hover effect.
    </p>
  </body>

  </body>
</html>
